<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./styles.css"/>
    <title>Sign Up For Sitter</title>
</head>
<body class="signUpBody">
    <nav>
        <h1>Sitter</h1>
   </nav>
   <div class="leftRight">
    <div class="left">
        <h1>Sign Up</h1>
       <img src="./logo.svg" href="logo"/>
    </div>
    <div class="right">
<form class="form" id="desktop">
    <center>
    <input name="email" placeholder="Email" type="email" required/>
    <input name="username" type="text" placeholder="Username" required/>
    <input name="name" type="text" placeholder="Name" required / >
    <input name="password" type="password" placeholder="Password" minlength="6"  required/>
    <center><p2>13 or over?</p2></center>
        <input type="checkbox" id="ageValid" required />
    <center><button class="signUpBtn">
        Sign Up
    </button></center>
</form>
    </div>
   </div>

   <div class="mobileSignUp">
    <div class="signUpTop">
        <h1>Sign Up</h1> 
        <img src="./mobileLogo.svg" alt="logo" width="100px" height="100px"/>
    </div>
        <form class="signUpForm" id="mobileForm">
           
        <input placeholder="Email" name="email" value="" type="email" required />
        <input placeholder="Username" name="username" value="" required />
        <input placeholder="Name" value="" name="name" required/>
        <input placeholder="Password" type="password" name="password"  value="" minlength="6" required />
        <p2>13 or over?</p2>
        <center><input type="checkbox" name="checkbox" value="" id="ageValid" required/></center>
        
        
      <button type="submit">Sign Up</button>
    </form>
   
   </div>
   <script src="./jquery.3.6.1.js""></script> 
   <script src="signup.js"></script>
</body>
</html>
